<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Login</title>
</head>
<body>
	<!--Servlet 으로 데이터 전송 -->
	<!-- 데이터 전송의 조건 : where to send (action), what to send(name), when to send(submit)-->
	<form action="DataSend">
		<div>
			ID : <input type = "text" name = "id">
			PW : <input type = "password" name = "pw">
			<input type = "submit" value = "전송">
		</div>
	</form>
</body>
</html>
